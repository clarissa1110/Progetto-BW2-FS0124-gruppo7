<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BW_Spotify</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://m.media-amazon.com/images/I/51rttY7a+9L.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row-cols-2 d-flex justify-content-evenly">
        <div class="container mt-3" style="width: 23%">
          <div class="row bg-dark rounded-3 p-2 mb-3">
            <div class="container">
              <div class="row">
                <p class="d-inline-flex gap-1 col-12 mt-2">
                  <a class="btn btn-dark fw-bold fs-3" href="#" role="button">
                    <ion-icon name="home-outline" class="pe-2"></ion-icon>
                    HOME</a
                  >
                </p>
                <p class="d-inline-flex gap-1 col-12 mb-2">
                  <button
                    class="btn btn-dark fw-bold fs-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample"
                    aria-expanded="true"
                    aria-controls="collapseExample"
                  >
                    <ion-icon name="search-outline" class="pe-2"></ion-icon>
                    CERCA
                  </button>
                </p>
                <div class="collapse" id="collapseExample">
                  <div class="card card-body bg-dark">
                    <form class="d-flex" role="search">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Cerca una canzone"
                        aria-label="Search"
                      />
                      <button class="btn btn-outline-light" type="submit">
                        Cerca
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row bg-dark rounded-3 p-2">
            <div class="container">
              <div class="row mb-3">
                <p class="d-inline-flex gap-1 col-8 mb-0">
                  <a class="btn btn-dark fw-bold fs-3" href="#" role="button">
                    <ion-icon name="library-outline" class="pe-2"></ion-icon>
                    La tua libreria</a
                  >
                </p>
                <div class="d-inline-flex gap-1 col-4 justify-content-end">
                  <button type="button" class="btn btn-dark rounded-5 fs-3">
                    <ion-icon name="add-outline"></ion-icon>
                  </button>
                  <button type="button" class="btn btn-dark rounded-5 fs-3">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                  </button>
                </div>
              </div>
              <div class="row overflow-y-auto">
                <div class="container-fluid text-white">
                  <div class="row mb-3">
                    <button
                      type="button"
                      class="btn btn-dark rounded-2 fs-3 container-fluid"
                    >
                      <div class="row">
                        <div class="col-3">
                          <img src="" alt="" />
                        </div>
                        <div
                          class="col-9 d-flex justify-content-start align-items-center"
                        >
                          <h3 class="m-0">Crea la tua playlist</h3>
                        </div>
                      </div>
                    </button>
                  </div>
                  <div class="row mb-3">
                    <button
                      type="button"
                      class="btn btn-dark rounded-2 fs-3 container-fluid"
                    >
                      <div class="row">
                        <div class="col-3">
                          <img src="" alt="" />
                        </div>
                        <div class="col-9 container-fluid">
                          <div class="row">
                            <h3 class="m-0 col-12 text-start">
                              Brani che ti piacciono
                            </h3>
                            <p class="col-12 text-start">
                              Playlist â€¢ 2000 brani
                            </p>
                          </div>
                        </div>
                      </div>
                    </button>
                  </div>
                  <div class="row mb-3">
                    <button
                      type="button"
                      class="btn btn-dark rounded-2 fs-3 container-fluid"
                    >
                      <div class="row">
                        <div class="col-3">
                          <img src="" alt="" />
                        </div>
                        <div
                          class="col-9 d-flex justify-content-start align-items-center"
                        >
                          <h3 class="m-0">I tuoi episodi</h3>
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <main class="container-fluid bg-dark mt-3 rounded-3 p-0 w-75">
          <div class="row mb-3 p-2 topMainBar">
            <div class="col-12 d-flex justify-content-between">
              <div class="d-inline-flex gap-1 col-4">
                <button type="button" class="btn btn-dark rounded-5 fs-3">
                  <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <button type="button" class="btn btn-dark rounded-5 fs-3">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
              </div>
              <div class="d-inline-flex gap-1 col-5 justify-content-end">
                <button type="button" class="btn btn-dark rounded-5 fs-3">
                  <ion-icon name="notifications-outline"></ion-icon>
                </button>
                <button type="button" class="btn btn-dark rounded-5 fs-3">
                  <ion-icon name="people-outline"></ion-icon>
                </button>
                <a
                  class="nav-link dropdown-toggle text-secondary d-flex justify-content-center align-content-center p-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="assets/img/avatar.png"
                    alt="avatar"
                    id="avatar"
                    style="width: 30px; height: 30px"
                  />
                </a>
                <ul
                  class="dropdown-menu bg-black dropdown-menu-end"
                  style="width: 13%"
                >
                  <li class="fs-5">
                    <a class="dropdown-item text-white" href="#">
                      <img
                        src="assets/img/avatar.png"
                        alt="avatar"
                        id="avatar"
                        style="width: 30px"
                      />
                      Epicoder #1
                    </a>
                  </li>
                  <li class="fs-5">
                    <a class="dropdown-item text-white" href="#"
                      >Manage Profiles</a
                    >
                  </li>
                  <li class="fs-5">
                    <a class="dropdown-item text-white" href="#">Account</a>
                  </li>
                  <li class="fs-5">
                    <a class="dropdown-item text-white" href="#">Help Center</a>
                  </li>
                  <li class="fs-5">
                    <hr class="dropdown-divider" />
                  </li>
                  <li class="fs-5">
                    <a class="dropdown-item text-white" href="#">Signout</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="player">
      <div id="playerInfo">
        <div class="leftPlayer d-flex"></div>
      </div>
      <div id="playerPlay" class="d-flex flex-column text-center">
        <audio id="audio"></audio>
        <div id="controls">
          <button class="prev">
            <i class="bi bi-arrow-left-square fs-5"></i>
          </button>
          <button class="play">
            <i class="bi bi-play-circle-fill fs-5"></i>
          </button>
          <button class="pause playerDisactive">
            <i class="bi bi-pause-circle-fill fs-5"></i>
          </button>
          <button class="next">
            <i class="bi bi-arrow-right-square fs-5"></i>
          </button>
        </div>
        <div>
          <div class="d-flex align-items-center">
            <div
              class="progress"
              role="progressbar"
              aria-label="Example with label"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar"></div>
            </div>

            <p id="timeBar" class=".text-warning m-0 p-0"></p>
          </div>
        </div>
      </div>

      <div id="playerObj">
        <h2>object volum...</h2>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
